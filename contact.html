<style>

/* FORM CONTAINER */
.contact-form {
  background: #f4f8ff;
  padding: 35px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
}

/* LABELS */
.form-group label {
  font-weight: 600;
  color: #1a2b49;
  margin-bottom: 8px;
  display: block;
}

/* INPUTS */

.form-group select,
.form-group textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #cfd8dc;
  border-radius: 6px;
  font-size: 14px;
  transition: all 0.3s ease;
  background-color: #ffffff;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  border-color: #007bff;
  outline: none;
  box-shadow: 0 0 6px rgba(0,123,255,0.3);
}

.form-group textarea {
  resize: vertical;
  min-height: 150px;
}

/* BUTTON */
.form-group input[type="submit"] {
  background: linear-gradient(135deg,#007bff,#0056b3);
  color: white;
  padding: 12px 30px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
}

.form-group input[type="submit"]:hover {
  background: linear-gradient(135deg,#0056b3,#003f88);
}

.error-message {
  color: #e53935;
}

.success-message {
  color: #2e7d32;
  background: #e8f5e9;
  padding: 12px;
  border-radius: 6px;
  margin-bottom: 20px;
}
.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #cfd8dc;
  border-radius: 6px;
  font-size: 14px;
  background-color: #ffffff;
  color: #000000;   /* ✅ TEXT COLOR BLACK */
}

</style>

<div class="contact-form">
    <div id="successMessage" class="success-message"></div>
    
    <form id="contactForm" method="POST">
      <div class="form-group">
        <label for="name">Full Name *</label>
        <input type="text" id="name" name="name" required maxlength="100">
        <span class="error-message" id="nameError"></span>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" maxlength="20">
        <span class="error-message" id="phoneError"></span>
      </div>
      <div class="form-group">
        <label for="email">Email Address *</label>
        <input type="email" id="email" name="email" required maxlength="100">
        <span class="error-message" id="emailError"></span>
      </div>

      <div class="form-group">
        
        <label for="service_type">Service Type *</label>
        <select id="service_type" name="service_type" required>
          <option value="">-- Select Service Type --</option>
          <option value="Home Loan">Home Loan</option>
          <option value="Commercial Loan">Commercial Loan</option>
          <option value="Mortage Loan">Mortage Loan</option>
          <option value="Topup Loan">Topup Loan</option>
          <option value="Land Purchase Loan">Land Purchase Loan</option>
          <option value="Business Loan">Business Loan</option>
          <option value="Real Estate Advisory">Real Estate Advisory</option>
          <option value="Property Management">Property Management</option>
          <option value="Investment Planning">Investment Planning</option>
          <option value="Other">Other</option>


        </select>
        <span class="error-message" id="serviceTypeError"></span>
      </div>

      

      

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea id="message" name="message" required maxlength="5000"></textarea>
        <span class="error-message" id="messageError"></span>
      </div>

      <div class="loading-spinner" id="loadingSpinner">Sending your message...</div>

      <div class="form-group">
        <input type="submit" id="submitBtn" value="Send Message">
      </div>
    </form>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
  e.preventDefault();
    
  // Clear previous errors and messages
  document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
  document.getElementById('successMessage').style.display = 'none';
  document.getElementById('loadingSpinner').style.display = 'none';
    
  // Get form values
  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const serviceType = document.getElementById('service_type').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const message = document.getElementById('message').value.trim();
    
  // Validation
  let isValid = true;
    
  if (name.length < 2) {
    document.getElementById('nameError').textContent = 'Name must be at least 2 characters';
    isValid = false;
  }
    
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    document.getElementById('emailError').textContent = 'Please enter a valid email address';
    isValid = false;
  }
    
  if (!serviceType) {
    document.getElementById('serviceTypeError').textContent = 'Please select a service type';
    isValid = false;
  }
    
  if (phone && !/^[\d\s+\-().]+$/.test(phone)) {
    document.getElementById('phoneError').textContent = 'Please enter a valid phone number';
    isValid = false;
  }
 
    
  if (message.length < 10) {
    document.getElementById('messageError').textContent = 'Message must be at least 10 characters';
    isValid = false;
  }
    
  if (isValid) {
    // Show loading spinner
    document.getElementById('loadingSpinner').style.display = 'block';
    document.getElementById('submitBtn').disabled = true;
        
    // Prepare form data
    const formData = new FormData();
    formData.append('name', name);
    formData.append('email', email);
    formData.append('service_type', serviceType);
    formData.append('phone', phone);
  
    formData.append('message', message);
        
    // Send via AJAX
    fetch('contact-handler.php', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      document.getElementById('loadingSpinner').style.display = 'none';
      document.getElementById('submitBtn').disabled = false;
            
      if (data.success) {
        document.getElementById('successMessage').textContent = data.message;
        document.getElementById('successMessage').style.display = 'block';
        // Reset form
        document.getElementById('contactForm').reset();
        // Clear success message after 5 seconds
        setTimeout(() => {
          document.getElementById('successMessage').style.display = 'none';
        }, 5000);
      } else {
        alert('Error: ' + data.message);
      }
    })
    .catch(error => {
      document.getElementById('loadingSpinner').style.display = 'none';
      document.getElementById('submitBtn').disabled = false;
      console.error('Error:', error);
      alert('An error occurred. Please try again later.');
    });
  }
});
</script>
