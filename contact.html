<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TOIVO CONSULTANCY</title>

<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

<style>
.contact-form {
  background: #f4f8ff;
  padding: 35px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
}

.form-group label {
  font-weight: 600;
  color: #1a2b49;
  margin-bottom: 8px;
  display: block;
}

.form-group input,
.form-group select,
.form-group textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #cfd8dc;
  border-radius: 6px;
  font-size: 14px;
  background-color: #ffffff;
  color: #000000;
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
  border-color: #007bff;
  outline: none;
  box-shadow: 0 0 6px rgba(0,123,255,0.3);
}

.form-group textarea {
  resize: vertical;
  min-height: 150px;
}

.form-group input[type="submit"] {
  background: linear-gradient(135deg,#007bff,#0056b3);
  color: white;
  padding: 12px 30px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
}

.form-group input[type="submit"]:hover {
  background: linear-gradient(135deg,#0056b3,#003f88);
}

.error-message {
  color: #e53935;
}

.success-message {
  color: #2e7d32;
  background: #e8f5e9;
  padding: 12px;
  border-radius: 6px;
  margin-bottom: 20px;
  display: none;
}

.loading-spinner {
  display: none;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div id="contact">
  <div class="container">
    <div class="col-md-8">
      <div class="row">
        <div class="section-title">
          <h2>Get In Touch</h2>
          <p>Please fill out the form below to send us an email and we will get back to you as soon as possible.</p>
        </div>

<div class="contact-form">
<div id="successMessage" class="success-message"></div>

<form id="contactForm">
  <div class="form-group">
    <label>Full Name *</label>
    <input type="text" id="name" required maxlength="100">
    <span class="error-message" id="nameError"></span>
  </div>

  <div class="form-group">
    <label>Phone Number</label>
    <input type="tel" id="phone" maxlength="20">
    <span class="error-message" id="phoneError"></span>
  </div>

  <div class="form-group">
    <label>Email Address *</label>
    <input type="email" id="email" required maxlength="100">
    <span class="error-message" id="emailError"></span>
  </div>

  <div class="form-group">
    <label>Service Type *</label>
    <select id="service_type" required>
      <option value="">-- Select Service Type --</option>
      <option>Home Loan</option>
      <option>Commercial Loan</option>
      <option>Mortage Loan</option>
      <option>Topup Loan</option>
      <option>Land Purchase Loan</option>
      <option>Business Loan</option>
      <option>Real Estate Advisory</option>
      <option>Property Management</option>
      <option>Investment Planning</option>
      <option>Other</option>
    </select>
    <span class="error-message" id="serviceTypeError"></span>
  </div>

  <div class="form-group">
    <label>Message *</label>
    <textarea id="message" required maxlength="5000"></textarea>
    <span class="error-message" id="messageError"></span>
  </div>

  <div class="loading-spinner" id="loadingSpinner">Sending your message...</div>

  <div class="form-group">
    <input type="submit" id="submitBtn" value="Send Message">
  </div>
</form>
</div>

</div>
</div>
</div>
</div>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
  e.preventDefault();

  document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
  document.getElementById('successMessage').style.display = 'none';

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();
  const serviceType = document.getElementById('service_type').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const message = document.getElementById('message').value.trim();

  let isValid = true;

  if (name.length < 2) {
    document.getElementById('nameError').textContent = 'Name must be at least 2 characters';
    isValid = false;
  }

  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    document.getElementById('emailError').textContent = 'Please enter a valid email address';
    isValid = false;
  }

  if (!serviceType) {
    document.getElementById('serviceTypeError').textContent = 'Please select a service type';
    isValid = false;
  }

  if (phone && !/^[\d\s+\-().]+$/.test(phone)) {
    document.getElementById('phoneError').textContent = 'Please enter a valid phone number';
    isValid = false;
  }

  if (message.length < 10) {
    document.getElementById('messageError').textContent = 'Message must be at least 10 characters';
    isValid = false;
  }

  if (!isValid) return;

  document.getElementById('loadingSpinner').style.display = 'block';
  document.getElementById('submitBtn').disabled = true;

  const formData = new FormData();
  formData.append('name', name);
  formData.append('email', email);
  formData.append('service_type', serviceType);
  formData.append('phone', phone);
  formData.append('message', message);

  fetch('https://formspree.io/f/mwvnadvk', {
    method: 'POST',
    headers: { 'Accept': 'application/json' },
    body: formData
  })
  .then(response => {
    document.getElementById('loadingSpinner').style.display = 'none';
    document.getElementById('submitBtn').disabled = false;

    if (response.ok) {
      document.getElementById('successMessage').textContent = "Message sent successfully!";
      document.getElementById('successMessage').style.display = 'block';
      document.getElementById('contactForm').reset();
    } else {
      alert("Something went wrong. Please try again.");
    }
  })
  .catch(() => {
    document.getElementById('loadingSpinner').style.display = 'none';
    document.getElementById('submitBtn').disabled = false;
    alert("Error sending message.");
  });
});
</script>

</body>
</html>
